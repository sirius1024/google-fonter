<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Fonts to Local</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <h4 class="m-t-0 header-title"><b>Google Fonts to Local</b></h4>
                <p class="text-muted font-13 m-b-30">
                    download google fonts to local
                </p>
                <form action="#" data-parsley-validate="" novalidate="">
                    <div class="form-group">
                        <label for="fontUrl">Google Fonts Url</label>
                        <input type="text" id="fontUrl" name="fontUrl" required="" placeholder="e.g. https://fonts.googleapis.com/css?family=Varela+Round"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="localPath">Local Folder</label>
                        <input type="text" name="localPath" required="" placeholder="e.g. /home/usr/localFonts/" class="form-control" id="localPath">
                    </div>

                    <div class="form-group text-right m-b-0">
                        <button class="btn btn-primary waves-effect waves-light" type="button" id="doIt">Local it</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/index.js" type="text/javascript"></script>

</html>
